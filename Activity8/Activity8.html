<!DOCTYPE html>
<html>
    <head> 
        <script src="jquery/jquery.js"></script>
        <link rel="stylesheet" href="jquery/jquery-ui.css">
        <link rel="stylesheet" href="Activity8.css"> 
        <script src="jquery/jquery-ui.js"></script>
        <script src="Activity8.js"></script>
    
    </head>
    <body>
        <div class="form-group">
            <label for="autocomplete">What programming language do you know?</label>
            <input id="autocomplete" type="text" required>
        </div>
        <div class="form-group">
            <label for="birthday">What is your birthday?</label>
            <input id="birthday" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" required>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input id="website" type="url" required>
        </div>
        <button class="submit-button" type="submit">submit</button>
    </body>
