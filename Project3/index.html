    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Tetikleyiciyi seçin
            var getDataButton = document.getElementById("getDataButton");

            // Tetikleyiciye bir tıklama olayı ekleyin
            getDataButton.addEventListener("click", function () {
                // Yeni bir XMLHttpRequest nesnesi oluşturun
                var xhr = new XMLHttpRequest();

                // GET isteği gönderin
                xhr.open("GET", "https://jsonplaceholder.typicode.com/users", true);

                // İsteğin tamamlanması durumunda yapılacak işlemler
                xhr.onload = function () {
                    // İstek başarılı olduysa
                    if (xhr.status === 200) {
                        // Sunucudan gelen verileri alın
                        var response = JSON.parse(xhr.responseText);

                        // Verileri kullanarak istediğiniz işlemleri gerçekleştirin
                        console.log(response); // Örneğin, verileri konsola yazdırabilirsiniz
                        console.log(response[0])
                        console.log(response[0].name)
                        var table = '<table>';
                            table += '<tr><th>Name</th><th>Address</th><th>Phone</th><th>Website</th></tr>';
                            
                            for (var i = 0; i < response.length; i++) {
                                table += '<tr>';
                                table += '<td>' + response[i].name + '</td>'+ '\t\t';
                                table += '<td>' + response[i].address.city + '</td>';
                                table += '<td>' + response[i].phone+ '</td>';
                                table += '<td>' + response[i].website+ '</td>';
                                table += '</tr>';
                            }
                            
                            table += '</table>';
                            
                            $("main").append(table);
                            

                        // Butonu devre dışı bırak
                        getDataButton.disabled = true;
                    }
                };

                // İsteği gönderin
                xhr.send();
            });
        });
    </script>
